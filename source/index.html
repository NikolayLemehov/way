<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Way - путешествие по Европе">
    <meta name="keywords" content="тур, путешествие">
    <title>Way</title>
    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body>
    <div style="display: none;">
      <include src="build/img/sprite_auto.svg"></include>
    </div>
    <header class="page-header page-header--close page-header--nojs">
      <nav>
        <div class="page-header__logo">
          <a aria-label="Лого компании">
            <svg width="58" height="22">
              <use xlink:href="#icon-logo-desktop"></use>
            </svg>
          </a>
        </div>
        <div class="page-header__menu">
          <button type="button" aria-label="Переключатель меню" style="display: none;">
            <svg class="page-header__btn-img page-header__btn-img--open" width="30" height="30">
              <use xlink:href="#icon-btn-burger"></use>
            </svg>
            <svg class="page-header__btn-img page-header__btn-img--close" width="50" height="52">
              <use xlink:href="#icon-btn-close"></use>
            </svg>
          </button>
          <ul class="page-header__menu">
            <li><a class="scroll-to" href="#">О путешествии</a></li>
            <li><a class="scroll-to" href="#">Цены</a></li>
          </ul>
        </div>
        <div class="page-header__phone">
          <a href="tel:+749978468446" aria-label="Телефон компании">
            <svg width="30" height="30">
              <use xlink:href="#icon-phone"></use>
            </svg>
            <span>+7 (499) -784-684-46</span>
          </a>
        </div>
      </nav>
    </header>
    <script src="js/main.js"></script>
  </body>
</html>
